<!DOCTYPE html>
<html>
<head>

        body {
            text-align: center;

        }
        h1 {
            color: #333;
            margin-top: 150px;
        }
        p {
            color: #777;
            font-size: 18px;
        }
    </style>
</head>
<body>

</html>
